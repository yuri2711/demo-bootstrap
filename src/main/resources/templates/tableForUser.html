<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="mb-4">User information-page</h1>
    <div class="row-cols-auto  bg-white no-gutters">
        <div class="col-12 bg-light border">
            <h5 class="pl-3 pt-2 pb-2">About user</h5>
        </div>
        <div class="col-12 pl-3 pr-3 pt-3 border">
            <table class="table table-striped ">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${currentUser.id}"></td>
                    <td th:text="${currentUser.name}"></td>
                    <td th:text="${currentUser.lastName}"></td>
                    <td th:text="${currentUser.email}"></td>
                    <td>
                        <div class="d-inline" th:each="role : ${currentUser.getRoles()}">
                            <p class="d-inline" th:text="${role}"></p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
